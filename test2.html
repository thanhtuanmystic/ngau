<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HASH TECHIE OFFICIAL</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "poppins";
      color: #fff;
    }
     .content {
      height: 28rem;
      width: 25rem;
      border-radius: 0.7rem;
      overflow: hidden;
    }

    .content img {
      width: 100%;
      border-bottom-left-radius: 0.6rem;
      border-bottom-right-radius: 0.6rem;
    }
  </style>
  <body>
    <div class="swiper mySwiperr">
      <div class="swiper-wrapper">
        <div class="content swiper-slide">
          <img srcset="./assets/img/loose-gemstone-img1.png 2x" alt="" />
        </div>
        <div class="content swiper-slide">
          <img srcset="./assets/img/loose-gemstone-img2.png 2x" alt="" />
        </div>
        <div class="content swiper-slide">
          <img srcset="./assets/img/loose-gemstone-img3.png 2x" alt="" />
        </div>
        <div class="content swiper-slide">
          <img srcset="./assets/img/loose-gemstone-img4.png 2x" alt="" />
        </div>
        <div class="content swiper-slide">
          <img srcset="./assets/img/loose-gemstone-img1.png 2x" alt="" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiperr", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        loop: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 0,
          stretch: 0,
          depth: 150,
          modifier: 2.5,
          slideShadows: true,
        },
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
      });
    </script>
  </body>
</html>
